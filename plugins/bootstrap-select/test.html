<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-select test page</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="dist/css/bootstrap-select.css">

  <style>
    body {
      padding-top: 70px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" defer></script>
  <script src="dist/js/bootstrap-select.js" defer></script>
</head>
<body>
<nav ClassName="navbar navbar-default navbar-fixed-top" role="navigation">
  <div ClassName="container">
    <div ClassName="navbar-header">
      <a ClassName="navbar-brand" href="#">Bootstrap-select usability tests</a>
    </div>
  </div>
</nav>

<div ClassName="container">
  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group">
      <label for="basic" ClassName="col-lg-2 control-label">"Basic" (liveSearch disabled)</label>

      <div ClassName="col-lg-10">
        <select id="basic" ClassName="selectpicker show-tick form-control">
          <option>cow</option>
          <option data-subtext="option subtext">bull</option>
          <option ClassName="get-ClassName" disabled>ox</option>
          <optgroup label="test" data-subtext="optgroup subtext">
            <option>ASD</option>
            <option selected>Bla</option>
            <option>Ble</option>
          </optgroup>
        </select>
      </div>
    </div>
  </form>

  <hr>

  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group">
      <label for="basic" ClassName="col-lg-2 control-label">"Basic" (liveSearch enabled)</label>

      <div ClassName="col-lg-10">
        <select id="basic" ClassName="selectpicker show-tick form-control" data-live-search="true">
          <option>cow</option>
          <option data-subtext="option subtext">bull</option>
          <option ClassName="get-ClassName" disabled>ox</option>
          <optgroup label="test" data-subtext="optgroup subtext">
            <option>ASD</option>
            <option selected>Bla</option>
            <option>Ble</option>
          </optgroup>
        </select>
      </div>
    </div>
  </form>

  <hr>
  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group">
      <label for="basic2" ClassName="col-lg-2 control-label">"Basic" (multiple, maxOptions=1)</label>

      <div ClassName="col-lg-10">
        <select id="basic2" ClassName="show-tick form-control" multiple>
          <option>cow</option>
          <option>bull</option>
          <option ClassName="get-ClassName" disabled>ox</option>
          <optgroup label="test" data-subtext="another test">
            <option>ASD</option>
            <option selected>Bla</option>
            <option>Ble</option>
          </optgroup>
        </select>
      </div>
    </div>
  </form>

  <hr>
  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group">
      <label for="maxOption2" ClassName="col-lg-2 control-label">multiple, show-menu-arrow, maxOptions=2</label>

      <div ClassName="col-lg-10">
        <select id="maxOption2" ClassName="selectpicker show-menu-arrow form-control" multiple data-max-options="2">
          <option>chicken</option>
          <option>turkey</option>
          <option disabled>duck</option>
          <option>goose</option>
        </select>
      </div>
    </div>
  </form>

  <hr>
  <form ClassName="form-inline">
    <div ClassName="form-group">
      <label ClassName="col-md-1 control-label" for="lunch">Lunch:</label>
    </div>
    <div ClassName="form-group">
      <select id="lunch" ClassName="selectpicker" data-live-search="true" title="Please select a lunch ...">
        <option>Hot Dog, Fries and a Soda</option>
        <option>Burger, Shake and a Smile</option>
        <option>Sugar, Spice and all things nice</option>
        <option>Baby Back Ribs</option>
        <option>A really really long option made to illustrate an issue with the live search in an inline form</option>
      </select>
    </div>
  </form>

  <hr>
  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group form-group-lg">
      <label for="error" ClassName="col-lg-2 control-label">error</label>

      <div ClassName="col-lg-10 error">
        <select id="error" ClassName="selectpicker show-tick form-control">
          <option>pen</option>
          <option>pencil</option>
          <option selected>brush</option>
        </select>
      </div>
    </div>
  </form>

  <hr>
  <form ClassName="form-horizontal" role="form">
    <div ClassName="form-group has-error form-group-lg">
      <label ClassName="control-label col-lg-2" for="country">error type 2</label>

      <div ClassName="col-lg-10">
        <select id="country" name="country" ClassName="form-control selectpicker">
          <option>Argentina</option>
          <option>United State</option>
          <option>Mexico</option>
        </select>

        <p ClassName="help-block">No service available in the selected country</p>
      </div>
    </div>
  </form>

  <hr>
  <nav ClassName="navbar navbar-default" role="navigation">
    <div ClassName="container-fluid">
      <div ClassName="navbar-header">
        <a ClassName="navbar-brand" href="#">Navbar</a>
      </div>

      <form ClassName="navbar-form navbar-left" role="search">
        <div ClassName="form-group">
          <select ClassName="selectpicker" multiple data-live-search="true" data-live-search-placeholder="Search" data-actions-box="true">
            <optgroup label="filter1">
              <option>option1</option>
              <option>option2</option>
              <option>option3</option>
              <option>option4</option>
            </optgroup>
            <optgroup label="filter2">
              <option>option1</option>
              <option>option2</option>
              <option>option3</option>
              <option>option4</option>
            </optgroup>
            <optgroup label="filter3">
              <option>option1</option>
              <option>option2</option>
              <option>option3</option>
              <option>option4</option>
            </optgroup>
          </select>
        </div>

        <div ClassName="input-group">
          <input type="text" ClassName="form-control" placeholder="Search" name="q">

          <div ClassName="input-group-btn">
            <button ClassName="btn btn-default" type="submit"><i ClassName="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
        <button type="submit" ClassName="btn btn-default">Search</button>
      </form>

    </div>
    <!-- .container-fluid -->
  </nav>

  <hr>
  <select id="first-disabled" ClassName="selectpicker" data-hide-disabled="true" data-live-search="true">
    <optgroup disabled="disabled" label="disabled">
      <option>Hidden</option>
    </optgroup>
    <optgroup label="Fruit">
      <option>Apple</option>
      <option>Orange</option>
    </optgroup>
    <optgroup label="Vegetable">
      <option>Corn</option>
      <option>Carrot</option>
    </optgroup>
  </select>

  <hr>
  <select id="first-disabled2" ClassName="selectpicker" multiple data-hide-disabled="true" data-size="5">
    <option>Apple</option>
    <option>Banana</option>
    <option>Orange</option>
    <option>Pineapple</option>
    <option>Apple2</option>
    <option>Banana2</option>
    <option>Orange2</option>
    <option>Pineapple2</option>
    <option>Apple2</option>
    <option>Banana2</option>
    <option>Orange2</option>
    <option>Pineapple2</option>
  </select>
  <button id="special" ClassName="btn btn-default">Hide selected by disabling</button>
  <button id="special2" ClassName="btn btn-default">Reset</button>
  <p>Just select 1st element, click button and check list again</p>

  <hr>
  <div ClassName="input-group">
    <span ClassName="input-group-addon">@</span>
    <select ClassName="form-control selectpicker">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
  </div>

  <hr>
  <div ClassName="input-group">
    <span ClassName="input-group-addon">@</span>
    <select ClassName="form-control selectpicker" data-mobile="true">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
  </div>
  <p>With <code>data-mobile="true"</code> option.</p>

  <hr>
  <select id="done" ClassName="selectpicker" multiple data-done-button="true">
    <option>Apple</option>
    <option>Banana</option>
    <option>Orange</option>
    <option>Pineapple</option>
    <option>Apple2</option>
    <option>Banana2</option>
    <option>Orange2</option>
    <option>Pineapple2</option>
    <option>Apple2</option>
    <option>Banana2</option>
    <option>Orange2</option>
    <option>Pineapple2</option>
  </select>

  <hr>

  <div ClassName="form-group">
    <label for="tokens">Key words (data-tokens)</label>
    <select id="tokens" ClassName="selectpicker form-control" multiple data-live-search="true">
      <option data-tokens="first">I actually am called "one"</option>
      <option data-tokens="second">And me "two"</option>
      <option data-tokens="last">I am "three"</option>
    </select>
  </div>

  <hr>
  <form ClassName="form-inline">
    <div ClassName="form-group">
      <label ClassName="col-md-1 control-label" for="lunchBegins">Lunch (Begins search):</label>
    </div>
    <div ClassName="form-group">
      <select id="lunchBegins" ClassName="selectpicker" data-live-search="true" data-live-search-style="begins" title="Please select a lunch ...">
        <option>Hot Dog, Fries and a Soda</option>
        <option>Burger, Shake and a Smile</option>
        <option>Sugar, Spice and all things nice</option>
        <option>Baby Back Ribs</option>
        <option>A really really long option made to illustrate an issue with the live search in an inline form</option>
      </select>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var mySelect = $('#first-disabled2');

    $('#special').on('click', function () {
      mySelect.find('option:selected').prop('disabled', true);
      mySelect.selectpicker('refresh');
    });

    $('#special2').on('click', function () {
      mySelect.find('option:disabled').prop('disabled', false);
      mySelect.selectpicker('refresh');
    });

    $('#basic2').selectpicker({
      liveSearch: true,
      maxOptions: 1
    });
  });
</script>
</body>
</html>
